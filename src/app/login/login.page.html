<ion-content>
  <div class="container">
    <div class="header">
    </div>
    <ion-card class="body animate__animated animate__bounceInDown">
      <div class="img">
        <img src="../../assets/img/Logo Filmy.png" class="animate__animated animate__bounce">
      </div>
      <br>
        <ion-list>
          <ion-item mode="md">
            <ion-icon slot="start" name="at-outline"></ion-icon>
            <ion-input placeholder="Email" type="mail" clearOnEdit="true" clearInput="true" [(ngModel)]="mail">
            </ion-input>
          </ion-item>
          <ion-item mode="md">
            <ion-icon slot="start" name="lock-open"></ion-icon>
            <ion-input placeholder="Password" type="password" clearOnEdit="true" clearInput="true" [(ngModel)]="pass">
            </ion-input>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block" class="button-1" (click)="login()">Login
                <ion-icon slot="start" color="white" name="enter-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <br>
        <p class="ion-text-center" style="margin-top: 15px; color: rgb(175, 174, 174); font-size: 16px;">¿Aún no tienes cuenta?&nbsp;&nbsp;<a (click)="goRegister()" style="color: #03dada;">Regístrate</a></p>
    </ion-card>
  </div>
</ion-content>
