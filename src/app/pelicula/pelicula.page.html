<ion-header *ngIf="viewEntered" class="animate__animated animate__fadeIn">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="dark">Atrás
        <ion-icon slot="start" name="arrow-back-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{pelicula.title}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card>
    <img src='{{pelicula.backdrop_path | imagen}}'/>
    <ion-card-header style="margin-top: -90px;">
      <ion-card-subtitle>Filmy</ion-card-subtitle>
      <ion-card-title style="font-size: 34px;">{{pelicula.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <br>
        <ion-row>
          <ion-col size="10">
            <ion-badge style="font-size: 17px; margin-left: -15px; color: #c2c2c2;">Fecha de estreno :</ion-badge>
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-icon name="calendar" style="zoom:2; margin-top: -3px;"></ion-icon>
            </ion-buttons>
          </ion-col>
        </ion-row>
        <div style="font-size: 17px; margin-top: -9px;">
          {{pelicula.release_date}}
        </div>

        <ion-row style="margin-top: 10px;">
          <ion-col size="10">
            <ion-badge style="font-size: 17px; margin-left: -15px; color: #c2c2c2;">Lenguaje original :</ion-badge>
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-icon name="language" style="zoom:2; margin-top: -3px;"></ion-icon>
            </ion-buttons>
          </ion-col>
        </ion-row>
        <div style="font-size: 17px; margin-top: -9px;">
          {{pelicula.original_language}}
        </div>

        <ion-row style="margin-top: 10px;">
          <ion-col size="10">
            <ion-badge style="font-size: 17px; margin-left: -15px; color: #c2c2c2;">Calificación :</ion-badge>
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-icon name="star" style="zoom:2; margin-top: -3px;"></ion-icon>
            </ion-buttons>
          </ion-col>
        </ion-row>
        <div style="font-size: 17px; margin-top: -9px;">
          {{pelicula.vote_average}}
        </div>

        <ion-row style="margin-top: 10px;">
          <ion-col size="10">
            <ion-badge style="font-size: 17px; margin-left: -15px; color: #c2c2c2;">Popularidad :</ion-badge>
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-icon name="people-circle" style="zoom:2; margin-top: -3px;"></ion-icon>
            </ion-buttons>
          </ion-col>
        </ion-row>
        <div style="font-size: 17px; margin-top: -9px;">
          {{pelicula.popularity}}
        </div>

        <ion-row style="margin-top: 10px;">
          <ion-col size="10">
            <ion-badge style="font-size: 17px; margin-left: -15px; color: #c2c2c2;">Descripción :</ion-badge>
          </ion-col>
          <ion-col size="2">
            <ion-buttons>
              <ion-icon name="chatbox" style="zoom:2; margin-top: -3px;"></ion-icon>
            </ion-buttons>
          </ion-col>
        </ion-row>
        <div style="font-size: 17px; margin-top: -2px;" class="ion-text-justify">
          {{pelicula.overview}}
        </div>

    </ion-card-content>
  </ion-card>
